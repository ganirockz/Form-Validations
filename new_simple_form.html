<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="../Day36/sample_css.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
    <div>
        <label for="text">Text input type for Name: </label>
        <input type="text" name="text" id="text">
        <error-output class="text-error" for="text"></error-output>
    </div>
    <div>
        <label for="pwd">password input type: </label>
        <input type="password" name="pwd" id="pwd" required>
    </div>
    <div>
        <label for="email">email input type: </label>
        <input type="email" name="email" id="email">
        <error-output class="email-error" for="email"></error-output>
    </div>
    <div>
        <label for="url">url input type: </label>
        <input type="url" name="url" id="url">
    </div>
    <div>
        <label for="number">number input type: </label>
        <input type="number" name="number" id="number">
    </div>
    <div>
        <label for="tel">tel input type: </label>
        <input type="tel" name="tel" id="tel">
        <error-output class="tel-error" for="tel"></error-output>
    </div>
    <div>
        <label for="search">search input type</label>
        <input type="search" name="search" id="search">
    </div>
    <div  class="nativeDatePickerType">
        <label for="startDate">Choose a date and time: </label>
        <input type="datetime-local" name="startDate" id="startDate">
        <span class="validity"></span>
    </div>
    <div>
        <label for="salary">Choose your salary: </label>
        <input type="range" name="salary" id="salary" min="300000"
            max="500000" step="100" value="400000">
        <output class="salary-output" for="salary">400000</output>
    </div>
    <div>
        <button>Submit</button>
    </div>
    </form>
    <script>
        const text = document.querySelector('#text');
        const text_error = document.querySelector('.text-error');
        text.addEventListener('input',function(){
            let textRegex = RegExp("[A-Z]{1}[a-z]{2,}");
            if(textRegex.test(text.value)){
                text_error.textContent = "";
            }else{
                text_error.textContent = "Invalid First Name";
            }
        });

        const email = document.querySelector('#email');
        const email_error = document.querySelector('.email-error');
        email.addEventListener('input',function(){
            let emailRegex = RegExp("^([a][b][c])([_+-.]([a-zA-Z]+))?[@]([b][l][.][c][o])([.]([a-zA-Z]{2}))?$");
            if(emailRegex.test(email.value)){
                email_error.textContent = "";
            }else{
                email_error.textContent = "Invalid Email";
            }
        });
        const phone_no = document.querySelector('#tel');
        const phone_error = document.querySelector('.tel-error');
        phone_no.addEventListener('input',function(){
            let phoneRegex = RegExp("[0-9]{2}[ ][0-9]{10}");
            if(phoneRegex.test(phone_no.value)){
                phone_error.textContent = "";
            }else{
                phone_error.textContent = "Invalid Phone Number";
            }
        });
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input',function(){
            output.textContent = salary.value;
        });
    </script>
</body>
</html>
